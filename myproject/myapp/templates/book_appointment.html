{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkinCure | Book Appointment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: "Segoe UI", sans-serif;
            background: #fff;
        }

        main {
            flex: 1;
            padding-top: 120px;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: #fff;
            border-bottom: 1px solid #eee;
        }

        .brand {
            font-weight: 800;
            letter-spacing: 1px;
            color: #ff3f6c;
        }

        .nav-link {
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.8px;
            color: #282c3f !important;
            text-transform: uppercase;
            padding: 6px 10px;
        }

        .nav-link:hover {
            color: #ff3f6c !important;
        }

        .icon-btn {
            color: #282c3f;
            font-size: 18px;
            margin-left: 18px;
        }

        .icon-btn:hover {
            color: #ff3f6c;
        }

        /* ===== PAGE ===== */
        .page-title {
            font-weight: 800;
            color: #282c3f;
        }

        .page-title span {
            color: #ff3f6c;
        }

        /* ===== FORM CARD ===== */
        .appointment-card {
            max-width: 620px;
            margin: auto;
            border-radius: 18px;
            background: #fff;
            padding: 32px;
            border: 1px solid #eee;
            box-shadow: 0 8px 24px rgba(0,0,0,0.06);
        }

        .form-label {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #282c3f;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #ff3f6c;
            box-shadow: none;
        }

        .submit-btn {
            background: #ff3f6c;
            border: none;
            padding: 12px;
            font-weight: 700;
            border-radius: 10px;
            color: #fff;
        }

        .submit-btn:hover {
            background: #e7335d;
        }

        /* ===== FOOTER ===== */
        footer {
            border-top: 1px solid #eee;
            font-size: 13px;
            padding: 14px 0;
        }
    </style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar fixed-top py-3">
    <div class="container d-flex align-items-center justify-content-between">

        <a href="{% url 'home' %}" class="text-decoration-none">
            <h4 class="brand mb-0">SKINCURE</h4>
        </a>

        <div class="d-none d-md-flex gap-4">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
            <a class="nav-link" href="{% url 'disease' %}">Skin Types</a>
            <a class="nav-link" href="{% url 'prediction' %}">Skin Check</a>
            <a class="nav-link" href="{% url 'about' %}">About</a>
        </div>

        <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="icon-btn" title="Profile">
                    <i class="fa-regular fa-user"></i>
                </a>
                <a href="{% url 'custom_logout' %}" class="icon-btn" title="Logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="icon-btn" title="Login">
                    <i class="fa-regular fa-user"></i>
                </a>
            {% endif %}
        </div>

    </div>
</nav>

<!-- ===== MAIN ===== -->
<main>
    <div class="container">

        <h2 class="page-title text-center mb-4">
            Book Your <span>Appointment</span>
        </h2>

        <div class="appointment-card">

            <form method="POST">
                {% csrf_token %}

                <label class="form-label">Patient Name</label>
                <input type="text" name="patient_name" class="form-control" required>

                <label class="form-label mt-3">Email Address</label>
                <input type="email" name="patient_email" class="form-control" required>

                <label class="form-label mt-3">Preferred Date</label>
                <input type="date" name="date" class="form-control" required>

                <label class="form-label mt-3">Preferred Time</label>
                <input type="time" name="time" class="form-control" required>

                <label class="form-label mt-3">Describe Your Skin Issue</label>
                <textarea name="problem" class="form-control" rows="3" required></textarea>

                <button class="btn submit-btn mt-4 w-100">
                    Confirm Appointment
                </button>
            </form>

        </div>

    </div>
</main>

<!-- ===== FOOTER ===== -->
<footer class="text-center text-muted">
    © {{ now.year }} SkinCure • AI Skin Care Platform
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
