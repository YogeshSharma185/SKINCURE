{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkinCure | Logged Out</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: "Segoe UI", sans-serif;
            background: #fff;
        }

        main {
            flex: 1;
            padding-top: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: #fff;
            border-bottom: 1px solid #eee;
        }

        .brand {
            font-weight: 800;
            letter-spacing: 1px;
            color: #ff3f6c;
        }

        .nav-link {
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.8px;
            color: #282c3f !important;
            text-transform: uppercase;
            padding: 6px 10px;
        }

        .nav-link:hover {
            color: #ff3f6c !important;
        }

        .icon-btn {
            color: #282c3f;
            font-size: 18px;
            margin-left: 18px;
        }

        .icon-btn:hover {
            color: #ff3f6c;
        }

        /* ===== LOGOUT CARD ===== */
        .logout-card {
            background: #fff;
            width: 360px;
            padding: 36px;
            border-radius: 16px;
            border: 1px solid #eee;
            box-shadow: 0 8px 24px rgba(0,0,0,0.06);
            text-align: center;
        }

        .logout-card h1 {
            font-size: 22px;
            font-weight: 800;
            color: #282c3f;
            margin-bottom: 10px;
        }

        .logout-card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 24px;
        }

        .login-btn {
            display: inline-block;
            padding: 12px 22px;
            background: #ff3f6c;
            color: #fff;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
        }

        .login-btn:hover {
            background: #e7335d;
            color: #fff;
        }

        /* ===== FOOTER ===== */
        footer {
            border-top: 1px solid #eee;
            font-size: 13px;
            padding: 14px 0;
        }
    </style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar fixed-top py-3">
    <div class="container d-flex align-items-center justify-content-between">

        <a href="{% url 'home' %}" class="text-decoration-none">
            <h4 class="brand mb-0">SKINCURE</h4>
        </a>

        <div class="d-none d-md-flex gap-4">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
            <a class="nav-link" href="{% url 'disease' %}">Skin Types</a>
            <a class="nav-link" href="{% url 'prediction' %}">Skin Check</a>
            <a class="nav-link" href="{% url 'about' %}">About</a>
        </div>

        <div class="d-flex align-items-center">
            <a href="{% url 'login' %}" class="icon-btn" title="Login">
                <i class="fa-regular fa-user"></i>
            </a>
        </div>

    </div>
</nav>

<!-- ===== MAIN ===== -->
<main>
    <div class="logout-card">
        <h1>You’re logged out</h1>
        <p>You have successfully logged out of your SkinCure account.</p>
        <a href="{% url 'login' %}" class="login-btn">Login Again</a>
    </div>
</main>

<!-- ===== FOOTER ===== -->
<footer class="text-center text-muted">
    © {{ now.year }} SkinCure • AI Skin Care Platform
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
