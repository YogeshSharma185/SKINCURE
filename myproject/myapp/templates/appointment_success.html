<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success | SkinCure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .success-box {
            background: #ffffff;
            padding: 42px 36px;
            border-radius: 20px;
            max-width: 480px;
            width: 90%;
            text-align: center;
            border: 1px solid #eee;
            box-shadow: 0 10px 28px rgba(0,0,0,0.08);
            animation: fadeUp 0.7s ease;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ff3f6c;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px;
            color: #fff;
            font-size: 36px;
        }

        .success-box h2 {
            font-weight: 800;
            color: #282c3f;
        }

        .success-box h2 span {
            color: #ff3f6c;
        }

        .success-box p {
            color: #666;
            font-size: 15px;
            margin-top: 10px;
        }

        .btn-home {
            background: #ff3f6c;
            color: #fff;
            border: none;
            padding: 12px 28px;
            font-weight: 700;
            border-radius: 10px;
            margin-top: 22px;
        }

        .btn-home:hover {
            background: #e7335d;
            color: #fff;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="success-box">
    <div class="success-icon">
        <i class="fa-solid fa-check"></i>
    </div>

    <h2>Appointment <span>Confirmed</span></h2>

    <p>
        Your appointment has been booked successfully.<br>
        A confirmation email will be sent shortly.
    </p>

    <a href="/" class="btn btn-home">
        Go to Home
    </a>
</div>

</body>
</html>
